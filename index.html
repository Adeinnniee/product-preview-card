<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product preview card</title>
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="card d-flex mx-auto my-3 my-md-5 h-auto">
            <img class="img1 d-none d-md-block" width="47%" src="../pictures/image-product-desktop.jpg" alt="">
            <img class="img2 d-md-none" src="../pictures/image-product-mobile.jpg" alt="">
            <div class="card-body p-4">

                <!--Perfume name-->
                <h6 class="card-title">PERFUME</h6>
                <h4 class="card-subtitle mt-2 mt-md-3 fw-bold">Gabrielle Essence Eau De Parfum</h4>
                
                <!--Perfume description-->
                <p class="card-text mt-3">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="prices d-flex">
                    <h4 class="present-price fw-bold">$149.99</h4>
                    <p class="former-price ms-4 text-decoration-line-through mt-1">$169.99</p>
                </div>
                <button class="mt-2 px-md-5 py-2 fw-bold"><img class="me-1" src="../pictures/icon-cart.svg" alt=""> Add to Cart</button>  
                </p>
            </div>
        </div> 
    </body>
</html>
